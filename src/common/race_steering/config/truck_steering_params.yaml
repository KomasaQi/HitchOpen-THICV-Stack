race_steering_tool:

  # 原有参数保留，新增控制速率参数（单位：单位值/秒）
  throttle_control_rate: 2.5    # 油门增加速率（>衰减速率1.0）
  brake_control_rate: 3.5       # 刹车增加速率（>衰减速率1.5）
  steering_control_rate: 0.5    # 转向增加速率（>衰减速率2.0）
  velocity_control_rate: 6.5    # 速度增加速率（>衰减速率，此处衰减为0，仅控制用）
  acceleration_control_rate: 1.5 # 加速度增加速率（>衰减速率，此处衰减为0）
  
  decay_delay: 0.2 # s 延迟进行衰减
  
  # 限制值参数
  max_velocity: 5.0        # 最大速度限制 (m/s)
  min_velocity: -2.0        # 最小速度限制 (m/s)
  max_acceleration: 2.0     # 最大加速度限制 (m/s²)
  min_acceleration: -6.0    # 最小加速度限制 (m/s²)
  max_steering_angle: 0.436   # 最大转向角限制 (rad)
  min_steering_angle: -0.436  # 最小转向角限制 (rad)

  # 衰减参数 (线性衰减，单位：单位值/秒)
  throttle_decay_rate: 2.0  # 油门衰减速率
  brake_decay_rate: 1.5     # 刹车衰减速率
  steering_decay_rate: 5.0  # 转向衰减速率
  decay_threshold: 0.05     # 衰减阈值 (小于此值则置零)

  # 其他参数
  publish_rate: 20.0        # 发布频率 (Hz)
  default_topic: "/race/control"  # 默认发布话题
  default_control_mode: 0   # 默认控制模式 (0:油门刹车, 1:目标速度, 2:目标加速度)
